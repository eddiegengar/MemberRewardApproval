<div class="reward-container">
  <h2>Submit Reward Request</h2>

  <mat-form-field appearance="fill">
    <mat-label>Wynn ID</mat-label>
    <input matInput [(ngModel)]="wynnId" placeholder="Enter member Wynn ID" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Reward Type</mat-label>
    <mat-select [(ngModel)]="rewardType" (selectionChange)="onRewardTypeChange()">
      <mat-option *ngFor="let r of rewardTypes" [value]="r">{{ r }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <mat-select [(ngModel)]="title">
      <mat-option *ngFor="let t of titles" [value]="t">{{ t }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput type="number" [(ngModel)]="amount" placeholder="Enter amount" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="submitRequest()">Submit</button>

  <h3>Your Requests</h3>
  <table mat-table [dataSource]="(rewardService.requests$ | async) || []" class="mat-elevation-z8">
    <ng-container matColumnDef="wynnId">
      <th mat-header-cell *matHeaderCellDef>Wynn ID</th>
      <td mat-cell *matCellDef="let r">{{ r.wynnId }}</td>
    </ng-container>

    <ng-container matColumnDef="rewardType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let r">{{ r.rewardType }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let r">{{ r.requestedValue.title }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let r">{{ r.requestedValue.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let r">{{ r.status }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['wynnId', 'rewardType', 'title', 'amount', 'status']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['wynnId', 'rewardType', 'title', 'amount', 'status']"
    ></tr>
  </table>
</div>
