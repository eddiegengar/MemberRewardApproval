<!DOCTYPE html>
<html>
  <head>
    <title>Supervisor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/adaptivecards/dist/adaptivecards.min.js"></script>
  </head>
  <body>
    <h1>Supervisor Dashboard</h1>
    <div id="cardContainer"></div>

    <script>
      const supervisorId = "6f6a353c0843453e"; // fake ID

      const connection = new signalR.HubConnectionBuilder()
        .withUrl("http://localhost:5172/rewardHub?supervisorId=" + supervisorId)
        .configureLogging(signalR.LogLevel.Information)
        .build();

      connection.on("ReceiveCard", (cardJson) => {
        console.log("Received card JSON:", cardJson);

        const cardData = JSON.parse(cardJson);

        const adaptiveCard = new AdaptiveCards.AdaptiveCard();
        adaptiveCard.parse(cardData);

        adaptiveCard.onExecuteAction = function (action) {
          const data = action.data;
          console.log("Action clicked:", data);

          // Extract WynnId from card
          const wynnFactSet = cardData.body.find((b) => b.type === "FactSet");
          const wynnFact = wynnFactSet.facts.find((f) => f.title === "WynnID");
          const wynnId = wynnFact.value;

          const payload = {
            data: { ...data, wynnId },
            supervisorId,
          };

          fetch("http://localhost:5172/api/TeamsWebhook/callback", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          })
            .then((res) => res.json())
            .then((result) => {
              console.log("Server response:", result);

              // âœ… Replace card with confirmation
              const container = document.getElementById("cardContainer");
              container.innerHTML = `
                <div style="padding: 10px; border: 1px solid #ccc; margin-top: 10px;">
                  <strong>Request ${result.requestId}</strong> has been 
                  <span style="color:${
                    result.action === "approve" ? "green" : "red"
                  };">
                    ${result.action.toUpperCase()}
                  </span>
                </div>
              `;
            })
            .catch((err) => console.error("Error posting action:", err));
        };

        // Render card
        const container = document.getElementById("cardContainer");
        container.innerHTML = ""; // clear previous
        container.appendChild(adaptiveCard.render());
      });

      connection
        .start()
        .then(() => console.log("Connected as supervisor:", supervisorId))
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
